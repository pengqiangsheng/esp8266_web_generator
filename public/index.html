<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>MQTT Web Client</title>
    <style>#pre-loading{display: flex;justify-content: center;align-items: center;position: absolute;top: 0;left: 0;z-index: 1001;height: 100%;width: 100%;background-color: rgba(0, 0, 0, 0.7);}#pre-loading .loading-wrapper{display: flex;justify-content: center;align-items: center;}#pre-loading .loading-wrapper .block{width: 120px;height: 120px;border-radius: 6px;background-color: #fff;display: flex;justify-content: center;align-items: center;color: #c8c9cc;}#pre-loading .spinner{position: relative;display: inline-block;width: 30px;max-width: 100%;height: 30px;max-height: 100%;vertical-align: middle;-webkit-animation: van-rotate 0.8s linear infinite;animation: van-rotate 0.8s linear infinite;animation-duration: 2s;color: #c8c9cc;}#pre-loading .spinner .loading__circular{display: block;width: 100%;height: 100%;}#pre-loading .spinner .loading__circular circle{animation: van-circular 1.5s ease-in-out infinite;stroke: currentColor;stroke-width: 3;stroke-linecap: round;}</style>
  </head>
  <body>
    <div id="pre-loading"><div class="loading-wrapper"><div class="block"><div><div style="text-align: center;margin-bottom: 6px;"><span class="spinner"><svg viewBox="25 25 50 50" class="loading__circular"><circle cx="50" cy="50" r="20" fill="none"></circle></svg></span></div><div>加载中</div></div></div></div></div>
    <div id="app"></div>
  </body>
</html>
